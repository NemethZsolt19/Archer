<p>Új foglalás</p>

<input type="text" placeholder="Név">
<input type="text" placeholder="Pálya név">
<input type="text" placeholder="Játékmód">


<ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next" />
<input type="time" placeholder="Óra">
<hr />

<button class="btn btn-sm btn-outline-primary me-2" (click)="model = today">Mai nap</button>
<button class="btn btn-sm btn-outline-primary me-2" (click)="dp.navigateTo()">Jelenlegi hónap</button>
<button class="btn btn-sm btn-outline-primary me-2" (click)="save()">Mentés</button>


<hr />

<pre>Month: {{ date.month }}.{{ date.year }}</pre>
<pre>Model: {{ model | json }}</pre>
